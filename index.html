<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images\logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Google</title>
</head>
<body>
    <div class="header">
        <div>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined header-apps">
                apps
            </span>
            <input type="button" value="Sign in" id="create">
        </div>
    </div>
    <div class="contain">
        <img src="images\google.png" alt="google">
        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text">
                <img src="images\mic.png" alt="#" id="mic">
            </div>
            <div class="search-but">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <p>Google offered in: &nbsp;
            <a href="#">हिन्दी</a>&nbsp;
            <a href="#">বাংলা</a>&nbsp;
            <a href="#">తెలుగు</a>&nbsp;
            <a href="#">मराठी</a>&nbsp;
            <a href="#">தமிழ்</a>&nbsp;
            <a href="#">ગુજરાતી</a>&nbsp;
            <a href="#">ಕನ್ನಡ</a>&nbsp;
            <a href="#">മലയാളം</a>&nbsp;
            <a href="#">ਪੰਜਾਬੀ</a>
        </p>
    </div>
    <footer>
        <div class="footer-contain footer-up">
            <p>India</p>
        </div>
        <div class="footer-contain footer-low">
            <ul class="left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
